<!DOCTYPE html>
<html>
<head>
    <title>%(title)s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style type="text/css">
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .heading {
            font-weight: 300;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .heading h1 {
            font-weight: 300;
            margin-bottom: 20px;
        }
        .test-summary {
            margin-bottom: 20px;
        }
        .test-result {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-result h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }
        .test-result.pass {
            border-left: 5px solid #28a745;
        }
        .test-result.fail {
            border-left: 5px solid #dc3545;
        }
        .test-result.error {
            border-left: 5px solid #ffc107;
        }
        .test-result .description {
            color: #666;
            margin: 10px 0;
        }
        .test-result .error-details {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .badge {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-label {
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="heading text-center">
            <h1>%(title)s</h1>
            <p class="timestamp">Generated on %(date)s</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Test Summary</h5>
                        <div class="summary-row">
                            <span class="summary-label">Total Tests:</span>
                            <span class="badge bg-primary">%(total)s</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Passed:</span>
                            <span class="badge bg-success">%(passed)s</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Failed:</span>
                            <span class="badge bg-danger">%(failed)s</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Errors:</span>
                            <span class="badge bg-warning">%(errors)s</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Time:</span>
                            <span class="badge bg-info">%(time_taken)s</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="test-results">
                    %(test_cases)s
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add any JavaScript for interactivity here
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for expandable sections if needed
        });
    </script>
</body>
</html>
