{% extends "base.html" %}

{% block title %}Edit Database Server{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Edit Database Server</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Server Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ server.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="db_type" class="form-label">Database Type</label>
                            <select class="form-select" id="db_type" name="db_type" required>
                                <option value="postgresql" {% if server.db_type == 'postgresql' %}selected{% endif %}>PostgreSQL</option>
                                <option value="mysql" {% if server.db_type == 'mysql' %}selected{% endif %}>MySQL</option>
                                <option value="mariadb" {% if server.db_type == 'mariadb' %}selected{% endif %}>MariaDB</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" name="host" value="{{ server.host }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" name="port" value="{{ server.port }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ server.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="{{ server.password }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('database_servers') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
